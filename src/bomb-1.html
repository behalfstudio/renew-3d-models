<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <script
            async
            src="https://unpkg.com/es-module-shims/dist/es-module-shims.min.js"
        ></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
                    "three/": "https://unpkg.com/three@0.149.0/",
                    "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/",
                    "three-subdivide": "https://unpkg.com/three-subdivide@1.1.2/build/index.module.js"
                }
            }
        </script>

        <script type="module" src="js/scene.js"></script>

        <script type="module">
            import { init, addObjectToScene, animate } from "./js/scene.js";

            const getQueryParam = (name) => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            };

            const MODEL_DIR = "assets/bomb-1.gltf";
            const SCALE = 0.05;
            const DEFAULT_ROTATION_DEG = {
                x: -104,
                y: 59,
                z: 114,
            };
            const IS_INTERACTIVE = getQueryParam("interactive") === "true";

            init(IS_INTERACTIVE);

            addObjectToScene(MODEL_DIR, SCALE, DEFAULT_ROTATION_DEG);

            animate();
        </script>
    </body>
</html>
